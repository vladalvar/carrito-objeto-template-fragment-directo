<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Jugando con DOM</title>
</head>
<body>
     
    <main class="container mt-5">
        <div class="row text-center">
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="cart-title">Pizza üçï</h5>
                        <p class="lead">$100</p>
                        <button 
                        class="btn btn-outline-primary"
                        data-comida="Pizza"
                        data-precio ="100"
                        >Agregar</button>
                    </div>
                </div>
            </article>

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="cart-title">PastelüéÇ</h5>
                        <p class="lead">$100</p>
                        <button 
                        class="btn btn-outline-primary"
                        data-comida="Pastel"
                        data-precio ="500"
                        >Agregar</button>
                    </div>
                </div>
            </article>

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="cart-title">Hot dog üå≠</h5>
                        <p class="lead">$100</p>
                        <button 
                        class="btn btn-outline-primary"
                        data-comida="Hot dog"
                        data-precio ="25"
                        >Agregar</button>
                    </div>
                </div>
            </article>
        </div>
    </main>

    <section class="container mt-3">
        <ul class="list-group" id="carrito">
            
        </ul>
    </section>

    <template id="template">
        <li class="list-group-item bg-secondary text-white">
            <span class="badge bg-primary rounded-pill aling-middle">12</span>
            <span class="lead aling-middle">Pizza</span>
        </li>
         
        <li class="list-group-item d-flex justify-content-between aling-items-center">
            <div>
                <p class="lead mb-0">Total: $<span>300</span></p>
            </div>
            <div>
                <button class="btn btn-sn btn-danger">Quitar</button>
                <button class="btn btn-sn btn-success">Agregar</button>
            </div>
        </li>
    </template>

    <footer id="footer" class="container mt-3">
        <template id="templateFooter">
            <div class="card">
                <div class="card-body d-flex justify-content-between aling-items-center">
                    <p class="lead mb-0"> Total $ <span> 1500</span></p>
                    <button class="btn btn-outline-info">Finalizar compra</button>
                </div>
            </div>
        </template>        
    </footer>

       
    

    <script src="app.js"></script>
</body>
</html>
